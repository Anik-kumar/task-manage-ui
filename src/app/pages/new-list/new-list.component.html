<div class="centered-content">
  <div class="modal-box ">
    <h1 class="title">Create New List</h1>
    <input #listTitle type="text" class="input has-background-light is-medium" placeholder="Enter New List">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-success has-text-white is-medium" (click)="createNewList(listTitle.value)">Create</button>
      <button class="button is-danger is-light is-medium" routerLink="/">Cancel</button>
    </div>
  </div>
</div>
