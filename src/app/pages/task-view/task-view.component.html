<div class="centered-content">
  <div *ngIf="!isError" class="task-manager-container">
    <div class="sidebar">
      <h1 class="title has-text-primary">Lists</h1>
      <div class="list-menu">
        <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
          <!-- <div *ngIf="list._id == paramsId"> -->
            <p> {{list.title}} </p>
          <!-- </div> -->
        </a>
      </div>

      <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>

    </div>
    <div class="task-list-container">
      <h1 class="title has-text-primary">Tasks</h1>
      <div *ngFor="let task of tasks" class="task" [ngClass]="{ 'completed': task.completed }">
        <p (click)="completeTask(task)" > {{task.title}} </p>
        <div>
          <button class="button undoBtn is-small is-rounded ">
            <img src="assets/undo.svg" >
          </button>
          <button class="button undoBtn is-small is-rounded ">
            <img src="assets/edit.svg" >
          </button>
          <button class="button undoBtn is-small is-rounded ">
            <img src="assets/delete.svg" >
          </button>
        </div>

      </div>

      <div class="add-btn-div">
        <button class="button circle-add-button is-medium" routerLink="./new-task">
          <img src="assets/plus-thin.svg">
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="isError" class="error-container">
    <article class="message is-danger">
      <div class="message-header">
        <p>Error</p>
        <button class="delete" aria-label="delete" (click)="changeIsError()"></button>
      </div>
      <div class="message-body">
        <strong>Select a list first</strong>
      </div>
    </article>
  </div>
</div>
